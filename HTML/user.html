<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!--favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/favicon_io/site.webmanifest">
        
        <!--fontfamily-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400&display=swap"
            rel="stylesheet">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/user.css">
        <link rel="stylesheet" href="/CSS/main.css">


        <title>Ingreso de usuario|Travel Rent Car</title>
    </head>

    <body>


        <div class="navBar">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="/favicon_io/favicon-32x32.png" alt="logo mundo">
                    <a class="navbar-brand" href="/HTML/index.html">Travel Rent Car</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </ul>

                    </div>
                </div>
            </nav>
        </div>

        <!--registered user form-->


        <form class="form">
            <div class="formContainer">
                <div>
                    <h2 class="formTitle"> Ingresa con tu usuario </h2>
                </div>
                <div class="formGroup">
                    <label for="name" class="formLabel">Nombre</label>
                    <input type="text" class="formInput" id="loguin_name" name="user_name" placeholder=" ">
                </div>
                <div class="formGroup">
                    <label for="mail" class="formLabel">Correo electrónico</label>
                    <input type="email" class="formInput" id="login_mail" name="user_mail" placeholder=" ">
                </div>
                <div class="formGroup">
                    <label for="password" class="" formLabel>Contraseña</label>
                    <input type="password" class="formInput" id="login_password" name="password-user" placeholder=" ">
                </div>
                <div class="">
                    <input class="check-input" type="checkbox" value="" id="login_checkBox" checked>
                    <label class="check-label" for="checkBox">
                        Recordarme
                    </label>
                </div>

                <button type="submit" class="formBtn" name=" getinto" id="btn_user_login">
                    Ingresar</button>

            </div>
            <p id="message"></p>
            <div class="formMessage">
                <span class="message">No tengo usuario. </span> <a href="/HTML/registro.html" class="linkRegister">
                    Registrarme</a>
            </div>

        </form>

        <!--script de bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <!--script de sweet alert-->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!--Script de JS-->
        <script src="/JS/user.js"> </script>
        <script src="/JS/reserva.js"></script>


    </body>

</html>
