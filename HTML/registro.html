<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!--favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/favicon_io/site.webmanifest">

        <!--fontfamily-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,400&display=swap"
            rel="stylesheet">
        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <!--styles css-->
        <link rel="stylesheet" href="/CSS/user.css">
        <link rel="stylesheet" href="/CSS/main.css">
        <link rel="stylesheet" href="/CSS/register.css">

        <title>Registro de usuario|Travel Rent Car</title>
    </head>

    <body>

        <div class="navBar">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="/favicon_io/favicon-32x32.png" alt="logo mundo">
                    <a class="navbar-brand" href="index.html">Travel Rent Car</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">


                    </div>
                </div>
            </nav>
        </div>

        <!-- new user register form-->

        <form action="" class="formRegister">
            <div class="formContainer">
                <div>
                    <h2 class="registerTitle">Completa el formulario y registrate.</h2>
                </div>
                <div class="formGroup">
                    <label for="user_name" class="formLabel">Nombre y Apellido</label>
                    <input type="text" class="formInput" id="name" name="user_name" placeholder=" " required>
                </div>
                <div class="formGroup">
                    <label for="user_surname" class="formLabel">Usuario</label>
                    <input type="text" class="formInput" id="surname" name="user_surname" placeholder=" " required>
                </div>
              
                <div class="formGroup">
                    <label for="user_mail" class="formLabel">Correo electrónico</label>
                    <input type="email" class="formInput" id="mail" name="user_mail" required >
                </div>
                <div class="formGroup">
                    <label for="user_password" class="formLabel">Contraseña</label>
                    <input type="password" class="formInput" id="password" name="user_password"
                        autocomplete="new-password" required>
                </div>

                <button type="submit" class="formBtn" name="register" id="user_register"> Crear Usuario </button>
            </div>
        </form>

        <!--script de bootstrap-->
        <script src="/primeraEntrega/Pluggin/bootstrap-5.2.2-dist/js/bootstrap.js"> </script>
        <!--script de sweetalert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!--Script de JS-->
        <script src="/JS/registro.js"> </script>
    </body>

</html>
