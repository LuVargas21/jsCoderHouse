<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--Bootstrap-->
        <link rel="stylesheet" href="primeraEntrega/Pluggin/bootstrap-5.2.2-dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
        <title>Travel Rent Car | Home</title>


    </head>

    <body>



        <div class="navBar">

            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="" alt="">
                    <a class="navbar-brand" href="index.html" >Travel Rent Car</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="reserva.html"> <i
                                        class="bi bi-calendar-check"> Mi reserva</i>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"> <i
                                        class="bi bi-person-check"></i>Mi perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"> <i
                                        class="bi bi-car-front"></i>Modelos disponibles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"> <i
                                        class="bi bi-tags"></i>Ofertas</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Buscar</button>
                        </form>
                    </div>
                </div>
            </nav>


        </div>

        <main>

            <div class="containerBooking">
                <div class=" mainTitleContainer">
                    <h2 class="mainTitle"> Tu próximo vehículo de alquiler. </h2>
                </div>

                <form action="">


                    <div class="containerDatePicker  row">
                        <h2 class="textTitle"> Selecciona uno de los destinos para alquilar tu vehículo. </h2>

                        <div class="containerMenuCountry col-md-6">
                            <!-- Country dropdown menu -->
                            <label for="country"></label>
                            <select class= "selection" id="country" name="Country">
                                <option value="">País</option>
                            </select>
                        </div>
                        <div class="containerMenuCity col-md-6">
                            <!-- City dropdown menu -->
                            <label for="city"></label>
                            <select class= "selection" id="city" name="city">
                                <option value="">Ciudad</option>
                            </select>
                        </div>
                        <div class="containerMenuDay">
                            <label class="text1"> Ingresa la cantidad de días </label> <input id="txtDay" type="text">

                            <button id="btnCalculator" type="button">Calcular</button>
                            <div>
                                <label id="priceResult" class="text1"> </label>
                            </div>
                        </div>
                        <!--date picker-->

                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <label for="startDate">Fecha de recogida</label>
                                <input id="startDate" class="form-control" type="date" />
                                <span id="startDateSelected"></span>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate">Fecha de devolución</label>
                                <input id="endDate" class="form-control" type="date" />
                                <span id="endDateSelected"></span>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </main>

       




        <!--Script de JS-->
        <script src="/entrega1.js"> </script>
        <!--script de bootstrap-->
        <script src="/primeraEntrega/Pluggin/bootstrap-5.2.2-dist/js/bootstrap.js"> </script>
    </body>

</html>
