        <title>Registro de usuario|Travel Rent Car</title>
    </head>

    <body>

        <div class="navBar">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <img src="./favicon_io/favicon-32x32.png" alt="logo mundo">
                    <a class="navbar-brand" href="index.html">Travel Rent Car</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="reserva.html"> <i
                                        class="bi bi-calendar-check"> Mi reserva</i>

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"> <i
                                        class="bi bi-person-check"></i>Mi perfil</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
        </div>





        <!--formulario de registro-->

        <form action="" class="formRegister">
            <div class="formContainer">
                <div>
                    <h2 class="registerTitle">Completa el formulario y registrate.</h2>
                </div>
                <div class="formGroup">
                    <label for="user_name" class="formLabel">Nombre</label>
                    <input type="text" class="formInput" id="name" name="user_name" placeholder=" ">
                </div>
                <div class="formGroup">
                    <label for="user_surname" class="formLabel">Apellido</label>
                    <input type="text" class="formInput" id="surname" name="user_surname" placeholder=" ">
                </div>
                <div class="formGroup">
                    <label for="user_address" class="formLabel">Dirección</label>
                    <input type="text" class="formInput" id="address" name="user_address" placeholder=" ">
                </div>
                <div class="formGroup">
                    <label for="user_mail" class="formLabel">Correo electrónico</label>
                    <input type="email" class="formInput" id="mail" name="user_mail">
                </div>
                <div class="formGroup">
                    <label for="user_password" class="formLabel">Contraseña</label>
                    <input type="password" class="formInput" id="password" name="user_password"
                        autocomplete="new-password">
                </div>

                <button type="submit" class="formBtn" name="register" id="user_register"> Crear Usuario </button>
            </div>
        </form>

        <!--script de bootstrap-->
        <script src="/primeraEntrega/Pluggin/bootstrap-5.2.2-dist/js/bootstrap.js"> </script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!--Script de JS-->
        <script src="registro.js"> </script>


    </body>

</html>
