<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>holaaa!</h1>





        <!--formulario de registro-->
        <div class="register">
            <form action="">
                <div>

                    <label for="user_name">Nombre</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="user_surname">Apellido</label>
                    <input type="text" id="surname" name="user_surname">
                </div>
                <div>

                    <label for="user_address">Dirección</label>
                    <input type="text" id="address" name="user_address">
                </div>
                <div>
                    <label for="user_mail">Correo electrónico</label>
                    <input type="email" id="mail" name="user_mail">
                </div>
                <div>
                    <label for="user_password">Contraseña</label>
                    <input type="password" id="password" name="user_password" autocomplete="new-password">
                </div>
                <div>
                    <button type="submit" name="register" id="user_register"> Crear Usuario </button>
                </div>
            </form>
        </div>


        <!--Script de JS-->
        <script src="registro.js"> </script>
        <!--script de bootstrap-->
        <script src="/primeraEntrega/Pluggin/bootstrap-5.2.2-dist/js/bootstrap.js"> </script>
    </body>

</html>
